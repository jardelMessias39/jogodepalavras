<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chuva de Palavras</title>
    <link rel="icon" type="image/x-icon" href="asserts/chuvasDePalavras[1].jpg">
</head>
<body>
<!-- Tela de introdu√ß√£o -->
<div id="intro-screen" style="text-align:center; padding:50px;">
  <img src="./asserts/chuvasDePalavras[1].jpg" alt="√çcone do jogo" id="start-icon" style="width:150px; cursor:pointer;">
</div>

<!-- Tela do jogo (fica oculta at√© clicar na imagem) -->
<div id="game-screen" style="display:none;">
  <div id="game-container">
    <h1>Chuva de Palavras</h1>
    <button id="start-button">Iniciar Jogo</button>
    <input type="text" id="word-input" placeholder="Digite palavra aqui..." />
    <div id="score">Pontua√ß√£o: 0</div>
    <div id="found-words">Palavras: 0/10</div>
    <div style="background-image: url('asserts/espaco.jpg');"  id="game-area" style="position: relative; width: 100%; height: 400px; border: 1px solid #ccc; overflow: hidden;"></div>
  </div>
  <div id="cronometro">Tempo: 00:00</div>
  <div id="painel-lateral">
    <h3>Palavras para encontrar:</h3>
    <ul id="lista-palavras"></ul>
  </div>
  <div id="game-over-overlay" style="display: none;">
      <h2>Fim de Jogo!</h2>
      <p>Sua pontua√ß√£o foi: <span id="final-score">0</span></p>
      <button id="restart-button">Jogar Novamente</button>
  </div>
</div>


  <!-- üîä Tag de som -->
<audio id="acerto-som" src="./a-tiny-subtle-sound.mp3" preload="auto"></audio>


<script>
document.getElementById("start-icon").onclick = function() {
  document.getElementById("intro-screen").style.display = "none";
  document.getElementById("game-screen").style.display = "block";
};
</script>



  <script src="./game.js"></script>
</body>

</html>
