<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chuva de Palavras</title>
    <link rel="icon" type="image/x-icon" href="asserts/chuvasDePalavras[1].jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
<div id="intro-screen" style="text-align:center; padding:50px;">
  <p class="Titulo-do-icons">Chuva de Palavras</p>
  <img src="./asserts/chuvasDePalavras[1].jpg" alt="√çcone do jogo" id="start-icon">
</div>

<div id="game-screen" style="display:none;">
  <div class="container-jogo">
   <div id="game-container">
  <h1>Chuva de Palavras</h1>
  <div id="nome-jogador-area" style="margin-bottom: 10px; display: none;">
    <input type="text" id="nome-jogador" placeholder="Digite seu nome" style="padding:8px; font-size:16px; border-radius:5px;">
    <button id="confirmar-nome" style="padding:8px 16px; margin-left:8px;">Confirmar</button>
  </div>
  <div id="jogador-nome" style="font-weight:bold; font-size:18px; margin-bottom:10px; display:none;"></div>

      <button id="start-button">Iniciar Jogo</button>
      <input type="text" id="word-input" placeholder="Digite palavra aqui..." />
      <div id="score">Pontua√ß√£o: <span id="score">0</span></div>
     <div id="found-words">Palavras: <span id="found-words">0</span></div>
      <div id="game-area" style="background-image: url('asserts/espaco.jpg'); position: relative; width: 100%; height: 400px; border: 1px solid #ccc; overflow: hidden;"></div>
      <div id="game-over-overlay" style="display: none;">
        <h2>Fim de Jogo!</h2>
        <p>Sua pontua√ß√£o foi: <span id="final-score">0</span></p>
        <div class="botoes-fim-jogo">
          <button id="restart-button">Jogar Novamente</button>
          <button id="exit-button" onclick="sair()">Sair</button>
        </div>
      </div>
    </div>
    <div id="painel-direito" style="display:none;">
      <div id="cronometro">Tempo: 00:00</div>
      <div id="painel-lateral">
        <h3>Palavras para encontrar:</h3>
        <ul id="lista-palavras"></ul>
      </div>
      <div id="recorde" style="margin-top: 50px; font-weight: bold;">Recorde: 0</div>

    </div>
  </div>
</div>
  <!-- üîä Tag de som -->
<audio id="acerto-som" src="./a-tiny-subtle-sound.mp3" preload="auto"></audio>

</body>








<script>
document.getElementById("start-icon").onclick = function() {
  document.getElementById("intro-screen").style.display = "none";
  document.getElementById("game-screen").style.display = "block";
 document.getElementById("titulo-do-icons").style.display = "none";

};
</script>


  <script src="./game.js"></script>


</html>
